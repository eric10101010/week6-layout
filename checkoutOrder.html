<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>付款成功</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&style=outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>
  <header class="header">
    <div class="container px-0">
      <div class="header-box d-flex d-lg-flex d-md-flex justify-content-between align-items-center">
        <div class="header-logo">
          <a href="index.html">
            <div class="d-flex align-items-end py-4">
              <img src="./assets/images/logo2.svg" alt="logo">
              <h1 class="ps-3">Coding Home</h1>
            </div>
          </a>
        </div>
        <div class="hamburger-box d-flex align-items-center justify-content-between d-lg-none d-md-none d-flex">
          <input type="checkbox" id="toggler" class="d-none">
          <label for="toggler">
            <div class="hamburger d-lg-none d-md-none">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </label>
          <ul class="hamburger-menu d-flex">
            <li class="hamburger-item"><a href="index.html" class="hamburger-link">首頁</a></li>
            <li class="hamburger-item pe-0"><a href="course.html" class="hamburger-link">課程介紹</a></li>
            <li class="hamburger-item d-flex align-items-center">
              <span class="material-icons bg-white rounded-circle">
                account_circle
              </span>
              <a href="#" class="header-link" data-bs-toggle="modal" data-bs-target="#loginModal">登入</a>
            </li>
          </ul>
        </div>
        <nav class="d-lg-flex d-md-flex d-none">
          <ul class="header-menu">
            <li class="header-item"><a href="index.html" class="header-link">首頁</a></li>
            <li class="header-item"><a href="course.html" class="header-link">課程介紹</a></li>
            <li class="header-item d-flex align-items-center">
              <span class="material-icons bg-white rounded-circle">
                account_circle
              </span>
              <a href="#" class="header-link" data-bs-toggle="modal" data-bs-target="#loginModal" >登入</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <span class="header-line w-full"></span>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered d-flex justify-content-center">
        <div class="modal-content">
          <div class="modal-login d-flex flex-column align-items-center">
            <div class="modal-login-header d-flex align-items-center justify-content-between w-100">
              <span></span>
              <h3 class="fw-bold">登入</h3>
              <span class="material-icons text-white" data-bs-dismiss="modal" aria-label="Close">
                close
              </span>
            </div>
            <h4 class="fw-bold d-lg-none d-md-none d-flex text-white">登入</h4>
            <div class="modal-login-body d-flex flex-column ">
              <div class="apply-content-order-form d-flex flex-column pb-lg-4 pb-md-4 pb-3">
                <label for="email">信箱</label>
                <input type="email" class="form-email w-100" id="email" placeholder="請輸入信箱">
              </div>
              <div class="apply-content-order-form d-flex flex-column pb-lg-4 pb-md-4 pb-3">
                <label for="password">密碼</label>
                <input type="password" class="form-password w-100" id="password" placeholder="請輸入密碼">
              </div>
              <a href="./apply.html" class="bg-gradient">登入</a>
            </div>
            <div class="modal-login-footer">
              <span class="login-border">其他登入方式</span>
              <div class="modal-login-footer-button d-flex align-items-center mb-lg-4 mb-md-4 mb-3">
                <img src="./assets/images/icon_fb.svg" alt="facebook">
                <a href="#">Facebook 登入</a>
              </div>
              <div class="modal-login-footer-button d-flex align-items-center modal-login-footer-mb">
                <img src="./assets/images/icon_google.svg" alt="google">
                <a href="#">Google 登入</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="main">
    <section class="pay-progress pt-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-9 col-md-7 timeline timeline-3">
            </div>
        </div>
        <div class="row text-white">
            <div class="col-3 col-md-5">
                <div class="timeline-pointer text-center step-1 active">
                    <p>課程報名</p>
                </div>
            </div>
            <div class="col-6 col-md-2">
                <div class="timeline-pointer text-center step-2 active">
                    <p>信用卡付款</p>
                </div>
            </div>
            <div class="col-3 col-md-5">
                <div class="timeline-pointer text-center step-3 active">
                    <p>付款成功</p>
                </div> 
            </div>
        </div>
    </div>
</section>

<section class="checkout">
    <div class="container d-flex justify-content-center">
        <div class="checkout-content">
            <div class="checkout-content-title d-flex justify-content-center align-items-center pb-lg-5 pb-md-5 pb-4">
                <span class="material-symbols-outlined text-primary fw-bold pe-3">
                    verified
                </span>
                <h3 class="fw-bold">完成訂購</h3>
            </div>
            <p>恭喜您已完成<span class="fw-bold">「2022 Python 全攻略｜從入門到實務」</span>課程報名，請注意郵件訊息，家教老師將與您聯繫！</p>
            <div class="checkout-content-button d-flex justify-content-center">
                <a href="./course.html" class="bg-gradient">看看其他課程</a>
            </div>
        </div>
    </div>
</section>
  </div>
  <footer class="footer">
    <div class="container">
      <h2>Coding Home © 2022 All Rights Reserved</h2>
    </div>
  </footer>
  <script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/locales/zh-CN.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
