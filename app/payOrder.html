layout: ./app/layout.ejs
engine: ejs
current: payOrder
---
<section class="pay-progress pt-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-9 col-md-7 timeline timeline-2">
            </div>
        </div>
        <div class="row text-white">
            <div class="col-3 col-md-5">
                <div class="timeline-pointer text-center step-1 active">
                    <p>課程報名</p>
                </div>
            </div>
            <div class="col-6 col-md-2">
                <div class="timeline-pointer text-center step-2 active">
                    <p>信用卡付款</p>
                </div>
            </div>
            <div class="col-3 col-md-5">
                <div class="timeline-pointer text-center step-3">
                    <p>付款成功</p>
                </div> 
            </div>
        </div>
    </div>
</section>

<section class="pay-order">
    <div class="conntainer d-flex justify-content-center">
        <div class="pay-order-content">
            <h3 class="fw-bold pb-lg-5 pb-md-5 pb-4">信用卡付款</h3>
            <div class="pay-order-form">
                <h4 class="fw-bold pb-lg-4 pb-md-4 pb-3">請輸入信用卡資訊進行付款</h4>
                <div class="apply-content-order-form d-flex flex-column pb-lg-4 pb-md-4 pb-3">
                    <label for="credit-account">信用卡帳號</label>
                    <input type="credit-account" class="form-credit-account w-100" id="credit-account" placeholder="Xxxx-xxxx-xxxx-xxxx">
                </div>
                <div class="apply-content-order-form d-flex flex-column pb-lg-4 pb-md-4 pb-3">
                    <label for="safty-code">安全碼</label>
                    <input type="safty-code" class="form-safty-code w-100" id="safty-code" placeholder="***">
                </div>
                <div class="apply-content-order-form d-flex flex-column">
                    <label for="expired">有效日期</label>
                    <input type="expired" class="form-expired w-100" id="expired" placeholder="(MM-YY)">
                </div>
                <div class="pay-order-button pt-lg-4 pt-md-4 pt-3">
                    <span>NT$1600</span>
                    <a href="./checkoutOrder.html" class="bg-gradient">下一步</a>
                </div>
            </div>
        </div>
    </div>
</section>
